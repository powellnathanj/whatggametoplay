<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommendation Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .quiz-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Find Your Perfect Game!</h2>
        <div id="quiz">
            <p>What genre do you prefer?</p>
            <button onclick="selectAnswer('action')">Action</button>
            <button onclick="selectAnswer('adventure')">Adventure</button>
            <button onclick="selectAnswer('rpg')">RPG</button>
        </div>
        <div id="result" class="hidden">
            <h3>We recommend:</h3>
            <p id="game"></p>
        </div>
    </div>
    
    <script>
        function selectAnswer(choice) {
            let game;
            if (choice === 'action') {
                game = "Call of Duty";
            } else if (choice === 'adventure') {
                game = "The Legend of Zelda";
            } else if (choice === 'rpg') {
                game = "Final Fantasy";
            }
            document.getElementById("game").innerText = game;
            document.getElementById("quiz").classList.add("hidden");
            document.getElementById("result").classList.remove("hidden");
        }
    </script>
</body>
</html>
